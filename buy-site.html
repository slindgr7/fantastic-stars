<body>
<div class="container">
    <form action="#" method="POST">
        <h1>One Step Checkout</h1>
        <!-- Namn -->
        <div class="form-group">
            <label for="fullName">Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="">
        </div>

        <!-- E-post -->
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="">
        </div>

        <!-- Adress -->
        <div class="form-group">
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" placeholder="">
        </div>

            <!-- Stad -->
            <div class="form-group">
                <label for="city">City: </label>
                <input type="text" id="city" name="city" placeholder="">

            <!-- Postnummer -->
            <div class="form-group">
                <label for="zip">Postal Code: </label>
                <input type="text" id="zip" name="zip" placeholder="">
            </div>
        </div>

        <!-- Betalkortsinfo -->
        <div class="form-group">
            <label for="cardNumber">Card number: </label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="">
        </div>

            <!-- Utgångsdatum -->
            <div class="form-group">
                <label for="expDate">Expiration date</label>
                <input type="text" id="expDate" name="expDate" placeholder="">
            </div>

            <!-- CVC -->
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="">
            </div>

        <!-- Köp-knapp -->
        <button type="submit" class="purchase-button">Place Order</button>
    </form>
