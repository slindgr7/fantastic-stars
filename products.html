
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">

</head>
<body>
  <div class="small-container">
    <h2 class="title">Feature Products</h2>
    <div class="row">
      <div class="col-4">
          <img src="image/Black.jpg" alt="product" width="150px">
          <h4>Black Smart Watch</h4>
          <div class="rating">
            <i class="fa fa-star"></i><!--from fonticon-->
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-o"></i>
           </div>
          <p>$50.00</p>
        </div>
        <div class="col-4">
          <img src="image/blue.jpg" alt="product" width="150px">
          <h4>Blue</h4>
          <div class="rating">
            <i class="fa fa-star"></i><!--from fonticon-->
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-stroke"></i>
           </div>
          <p>$70.00</p>
        </div>
        <div class="col-4">
          <img src="image/image1.png" alt="product" width="150px">
          <h4>Green</h4>
          <div class="rating">
            <i class="fa fa-star"></i><!--from fonticon-->
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
           </div>
          <p>$50.00</p>
        </div>
        <div class="col-4">
          <img src="image/Red.jpg" alt="product" width="100px">
          <h4>Red Smart Watch</h4>
          <div class="rating">
            <i class="fa fa-star"></i><!--from fonticon-->
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-o"></i>
           </div>
          <p>$50.00</p>
        </div>
    </div>
</div>
</body>
</html>
